<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background: #ccc;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="./classes.js" type="text/javascript"></script>
    <script type="text/javascript">
        const fps = FPS.of(60);
        const canvas = Canvas.of('#canvas');
        const scene = Scene.of(canvas);
        const ticker = Ticker.of(fps.ms(), scene.render.bind(scene));

        const canvasClickHandler = Handler.of((pointer) => {
            const rect = Rect.of(30, 30, ...pointer.offset(), 'orange');
            const fallingRect = FallAnimation.of(rect, ticker, 8);
            const removable  = RemoveAfterDelay.of(fallingRect, scene, 3000);
            scene.addObject(removable);
        });

        const canvasClickEvent = CanvasEvent.of(canvas, 'click', [canvasClickHandler]);
        canvasClickEvent.watchEvent(FnAdapter.of(Pointer.of));

        ticker.run();
    </script>
</body>

</html>
